<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Cows Countdown</title>

    <style>
        /* Load Eloquia Display font from local 'fonts' directory */
        @font-face {
            font-family: 'Eloquia Display';
            src: url('fonts/EloquiaDisplay.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Set the background to white and text to black */
        body {
            background-color: white;
            color: black;
            font-family: 'Eloquia Display', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;  /* To prevent any scrollbars */
        }

        /* Style the countdown container */
        #countdown {
            font-size: 5em;  /* Default large font size */
            font-weight: bold;
            letter-spacing: 2px;  /* Adjusted letter-spacing */
        }

        /* Responsive font size for smaller screens (like mobile) */
        @media (max-width: 600px) {
            #countdown {
                font-size: 3em;  /* Smaller font size on mobile */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #countdown {
                font-size: 2.5em;  /* Even smaller font size for small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Countdown timer -->
    <div id="countdown"></div>

    <script>
        // Set the target date (17th February 2025 at 4:00 PM)
        const countdownDate = new Date("2025-02-17T16:00:00").getTime();

        // Update the countdown every second
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Your awards await you";
                return;
            }

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }, 1000);
    </script>

</body>
</html>
