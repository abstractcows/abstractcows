<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Cows Countdown</title>

    <style>
        /* Load Eloquia Display font from local 'fonts' directory */
        @font-face {
            font-family: 'Eloquia Display';
            src: url('fonts/EloquiaDisplay.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Set the background to white and text to black */
        body {
            background-color: white;
            color: black;
            font-family: 'Eloquia Display', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;  /* Prevent scrollbars */
        }

        /* Style the countdown container */
        #countdown {
            font-size: 15vw;  /* Default dynamic font size based on viewport width */
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;  /* Prevents wrapping of text */
            max-width: 100%;  /* Ensure it doesnâ€™t overflow the screen */
            max-height: 90%;  /* Keep the height under control */
        }

        /* For smaller screens (600px and below), adjust font size */
        @media (max-width: 600px) {
            #countdown {
                font-size: 20vw;  /* Slightly larger font size for small screens */
            }
        }

        /* For very small screens (480px and below) */
        @media (max-width: 480px) {
            #countdown {
                font-size: 30vw;  /* Increase size on very small screens */
            }
        }

        /* Footer Style */
        footer {
            font-size: 1.2em;
            color: gray;
            margin-top: 20px;
            padding-bottom: 10px;
        }

        footer a {
            color: gray;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Countdown timer -->
    <div id="countdown"></div>

    <!-- Footer -->
    <footer>
        <a href="https://x.com/AbstractCows" target="_blank">&lt;x&gt;</a>
        <a href="https://discord.com/invite/AbstractCows" target="_blank">&lt;discord&gt;</a>
    </footer>

    <script>
        // Set the target date (17th February 2025 at 4:00 PM)
        const countdownDate = new Date("2025-02-17T16:00:00").getTime();

        // Update the countdown every second
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Your awards await you";
                return;
            }

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }, 1000);
    </script>

</body>
</html>
